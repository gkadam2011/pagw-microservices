# PAGW Business Validator - Local Development Configuration
spring:
  application:
    name: pasbusinessvalidator

  main:
    allow-bean-definition-overriding: true

  datasource:
    url: jdbc:postgresql://${PAGW_DATABASE_HOST:localhost}:${PAGW_DATABASE_PORT:5432}/${PAGW_DATABASE_NAME:pagw}
    username: ${PAGW_DATABASE_USERNAME:pagw}
    password: ${PAGW_DATABASE_PASSWORD:pagw123}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true

server:
  port: 8082

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

pagw:
  service:
    name: pasbusinessvalidator
    version: 1.0.0

  database:
    host: ${PAGW_DATABASE_HOST:localhost}
    port: ${PAGW_DATABASE_PORT:5432}
    name: ${PAGW_DATABASE_NAME:pagw}
    schema: pagw

  aws:
    region: ${AWS_REGION:us-east-1}
    endpoint: ${AWS_ENDPOINT:http://localhost:4566}

  queues:
    enricher: ${AWS_ENDPOINT:http://localhost:4566}/000000000000/pagw-request-enricher-queue
    callback: ${AWS_ENDPOINT:http://localhost:4566}/000000000000/pagw-callback-handler-queue
    dlq: ${AWS_ENDPOINT:http://localhost:4566}/000000000000/pagw-dlq

  validation:
    fail-fast: false
    enable-business-rules: true
    enable-payer-specific-rules: true

logging:
  level:
    root: INFO
    com.anthem.pagw: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] [%X{correlationId}] [%X{pagwId}] %-5level %logger{36} - %msg%n"
