# PAGW Response Builder - Local Development Configuration
spring:
  application:
    name: pasresponsebuilder

  main:
    allow-bean-definition-overriding: true

  datasource:
    url: jdbc:postgresql://${PAGW_DATABASE_HOST:localhost}:${PAGW_DATABASE_PORT:5432}/${PAGW_DATABASE_NAME:pagw}
    username: ${PAGW_DATABASE_USERNAME:pagw}
    password: ${PAGW_DATABASE_PASSWORD:pagw123}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true

server:
  port: 8087

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

pagw:
  service:
    name: pasresponsebuilder
    version: 1.0.0

  database:
    host: ${PAGW_DATABASE_HOST:localhost}
    port: ${PAGW_DATABASE_PORT:5432}
    name: ${PAGW_DATABASE_NAME:pagw}
    schema: pagw

  aws:
    region: ${AWS_REGION:us-east-1}
    endpoint: ${AWS_ENDPOINT:http://localhost:4566}

  storage:
    bucket: ${PAGW_STORAGE_BUCKET:pagw-storage-local}

  aws:
    sqs:
      enabled: true
      response-builder-queue: ${AWS_ENDPOINT:http://localhost:4566}/000000000000/pagw-response-builder-queue

  queues:
    callback: ${AWS_ENDPOINT:http://localhost:4566}/000000000000/pagw-callback-handler-queue
    outbox: ${AWS_ENDPOINT:http://localhost:4566}/000000000000/pagw-outbox-queue
    dlq: ${AWS_ENDPOINT:http://localhost:4566}/000000000000/pagw-dlq

  response:
    output-format: FHIR_DAVINCI_PAS
    include-original-request: false
    include-audit-trail: true
    
  davinci:
    profile-validation: true
    bundle-type: collection
    include-provenance: true

logging:
  level:
    root: INFO
    com.anthem.pagw: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] [%X{correlationId}] [%X{pagwId}] %-5level %logger{36} - %msg%n"
