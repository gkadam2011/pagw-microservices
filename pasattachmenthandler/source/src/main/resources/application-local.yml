# PAGW Attachment Handler - Local Development Configuration
spring:
  application:
    name: pasattachmenthandler

  main:
    allow-bean-definition-overriding: true

  datasource:
    url: jdbc:postgresql://${PAGW_DATABASE_HOST:localhost}:${PAGW_DATABASE_PORT:5432}/${PAGW_DATABASE_NAME:pagw}
    username: ${PAGW_DATABASE_USERNAME:pagw}
    password: ${PAGW_DATABASE_PASSWORD:pagw123}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true

  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 100MB

server:
  port: 8084

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

pagw:
  service:
    name: pasattachmenthandler
    version: 1.0.0

  database:
    host: ${PAGW_DATABASE_HOST:localhost}
    port: ${PAGW_DATABASE_PORT:5432}
    name: ${PAGW_DATABASE_NAME:pagw}
    schema: pagw

  aws:
    region: ${AWS_REGION:us-east-1}
    endpoint: ${AWS_ENDPOINT:http://localhost:4566}

  storage:
    bucket: ${PAGW_STORAGE_BUCKET:pagw-storage-local}
    attachments-prefix: attachments/

  queues:
    converter: ${AWS_ENDPOINT:http://localhost:4566}/000000000000/pagw-request-converter-queue
    callback: ${AWS_ENDPOINT:http://localhost:4566}/000000000000/pagw-callback-handler-queue
    dlq: ${AWS_ENDPOINT:http://localhost:4566}/000000000000/pagw-dlq

  attachment:
    max-attachments-per-request: 20
    allowed-content-types:
      - application/pdf
      - image/jpeg
      - image/png
      - image/tiff
      - application/dicom
    max-attachment-size-mb: 50
    scan-for-viruses: false  # Disabled for local
    validate-pwk-codes: true

logging:
  level:
    root: INFO
    com.anthem.pagw: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] [%X{correlationId}] [%X{pagwId}] %-5level %logger{36} - %msg%n"
